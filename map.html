<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Web Mercator : Pemetaan Sebaran Apotek</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h1>Pemetaan Sebaran Apotek</h1>
    <div id="map" style="background-color: rgb(9, 27, 115); height: 500px;">ini mapnya</div>
    <script>
        var map = L.map('map').setView([-6.883182, 106.868460], 13);
        var osm= L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        //tambhakan geojson ke map
        fetch("map.geojson")
        .then(res => res.json())
        .then(data => {
        L.geoJSON(data, {onEachFeature: function(feature, layer){layer.bindPopup(feature.properties.Nama)}}).addTo(map);
        });
    </script>
</body>
</html>
